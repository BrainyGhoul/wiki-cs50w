{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h2>{{ title }}</h2>
    <form action="/edit/{{ title }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>

{% endblock %}
